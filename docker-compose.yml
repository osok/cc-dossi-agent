version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: components/frontend/Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - backend

  backend:
    build:
      context: .
      dockerfile: components/backend/Dockerfile
    ports:
      - "3030:3030"
    volumes:
      - project-data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=3030
      - DATA_DIR=/app/data
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY:-}
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
      - FRONTEND_URL=http://localhost:3000

volumes:
  project-data:
    driver: local
